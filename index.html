<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>


  <div id="page">
    <section id="calc">
      <h1 id="calc-title">Calculator</h1>
      <div id="equation-box">
        <p id="my-equation"></p>
      </div>
      <div id="buttons">
        <button id="enter" onclick="enter()">enter</button>
        <button id="decimal" onclick="appendEquation('.')">.</button>
        <button id="clear" onclick="deleteAll()">clear</button>
        <button id="mulitply" onclick="appendEquation('*')">*</button>
        <button id="9" onclick="appendEquation(9)">9</button>
        <button id="8" onclick="appendEquation(8)">8</button>
        <button id="7" onclick="appendEquation(7)">7</button>
        <button id="divison" onclick="appendEquation('/')">/</button>
        <button id="6" onclick="appendEquation(6)">6</button>
        <button id="5" onclick="appendEquation(5)">5</button>
        <button id="4" onclick="appendEquation(4)">4</button>
        <button id="subtract" onclick="appendEquation('-')">-</button>
        <button id="3" onclick="appendEquation(3)">3</button>
        <button id="2" onclick="appendEquation(2)">2</button>
        <button id="1" onclick="appendEquation(1)">1</button>
        <button id="addition" onclick="appendEquation('+')">+</button>
        <button id="zero" onclick="appendEquation(0)">0</button>
      </div>



    </section>
    <div id="history-box">
      <div id="history-box-title">
        <button id="history-button" onclick="clearHistoryBox()">clear</button>
        <h1 id="history-title-text">History Box</h1>
      </div>
      <p id="history-text"></p>
    </div>
  </div>

</body>
<script src="script.js"></script>

</html>
